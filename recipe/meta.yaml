{% set name = "apache-airflow-providers-apache-beam" %}
{% set version = "6.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/apache_airflow_providers_apache_beam-{{ version }}.tar.gz
  sha256: dbdd93a6a4d6136e71ccd2d3bdce2f16e96646db2b439864b4e443d571a82cae

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core ==3.12.0
    - pip
  run:
    - apache-airflow-providers-common-compat >=1.10.1
    - python >={{ python_min }},<3.13
    - apache-airflow >=2.11.0
    # more restrictive for python <3.13
    - apache-beam >=2.60.0
    # more restrictive for python <3.13
    - pyarrow >=16.1.0
    # more restrictive for python >=3.12
    - numpy >=1.23.2

test:
  imports:
    - airflow.providers.apache.beam
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/apache/airflow/
  summary: Provider package apache-airflow-providers-apache-beam for Apache Airflow
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
  license_family: Apache
  doc_url: https://airflow.apache.org/docs/apache-airflow-providers-apache-beam/stable/index.html
  dev_url: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
