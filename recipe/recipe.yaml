context:
  name: apache-airflow-providers-apache-beam
  version: "6.2.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/apache_airflow_providers_apache_beam-${{ version }}.tar.gz
  sha256: dbdd93a6a4d6136e71ccd2d3bdce2f16e96646db2b439864b4e443d571a82cae

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - flit-core ==3.12.0
  run:
    - python >=${{ python_min }}
    - apache-airflow >=2.11.0
    - apache-airflow-providers-common-compat >=1.10.1
    # more restrictive for python <3.13
    - apache-beam >=2.60.0
    # more restrictive for python <3.13
    - pyarrow >=16.1.0
    # more restrictive for python >=3.12
    - numpy >=1.26.0

tests:
  - python:
      imports:
      - airflow.providers.apache.beam
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/apache/airflow/
  summary: Provider package apache-airflow-providers-apache-beam for Apache Airflow
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
  documentation: https://airflow.apache.org/docs/apache-airflow-providers-apache-beam/stable/index.html
  repository: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
